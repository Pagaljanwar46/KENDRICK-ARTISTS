<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Profile</title>

  <style>
    /* Modern Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      line-height: 1.6;
      padding-top: 80px; /* Space for the fixed back button */
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Classic Back Button */
    .back-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 25px;
      z-index: 1000;
      border-bottom: 1px solid #eee;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #003366;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.2s ease;
    }

    .back-btn:hover {
      transform: translateX(-5px);
      color: #3498db;
    }

    .back-btn svg {
      margin-right: 8px;
    }

   /* Profile Content */
    #artistImage {
      width: auto;           /* Allow width to scale based on height */
      max-width: 100%;       /* Prevent it from being wider than the screen */
      height: auto;          /* Maintain original aspect ratio */
      max-height: 60vh;      /* LIMIT height to 60% of the screen height */
      object-fit: contain;   /* Ensure the full image is visible, no cropping */
      display: block;        /* Centers the image if it's narrow */
      margin: 0 auto 20px;   /* Center and add space below */
      border-radius: 4px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex;         /* Use flexbox to stack items */
      flex-direction: column;
      align-items: center;   /* Center text and image */
      text-align: center;    /* Center the Name and Bio */
    }

    h1 {
      font-size: clamp(1.5rem, 5vh, 2.5rem); /* Dynamically shrinks text on small screens */
      font-weight: 800;
      margin-bottom: 5px;
      letter-spacing: -1px;
      color: #000;
    }

    #artistBio {
      font-size: 1rem;
      color: #444;
      white-space: pre-wrap;
      max-width: 600px;
      margin-top: 0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      body { padding-top: 60px; }
      .container { padding: 15px; }
    }

    
  </style>
</head>

<body>

  <nav class="back-nav">
    <a href="Artists.html" class="back-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      Back to Artists
    </a>
  </nav>

  <div class="container">
    <img id="artistImage" alt="Loading Artist...">
    <h1 id="artistName"></h1>
    <p id="artistBio"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGbc3hE5qsN8axCsRNaNH4CNSDp3Yave8",
      authDomain: "kendrick-artists-clarck.firebaseapp.com",
      projectId: "kendrick-artists-clarck",
      storageBucket: "kendrick-artists-clarck.firebasestorage.app",
      messagingSenderId: "695415417830",
      appId: "1:695415417830:web:f5d196cdf9334f80220427"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadProfile() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      
      if (!id) {
        document.querySelector('.container').innerHTML = "<h2>Artist not found.</h2>";
        return;
      }

      try {
        const snap = await getDoc(doc(db, "artists", id));
        if (snap.exists()) {
          const artist = snap.data();
          document.getElementById("artistName").textContent = artist.name;
          document.getElementById("artistBio").textContent = artist.bio;
          document.getElementById("artistImage").src = artist.imageUrl;
          document.title = `${artist.name} | Profile`;
        } else {
          document.getElementById("artistName").textContent = "Artist Not Found";
        }
      } catch (error) {
        console.error("Error loading profile:", error);
      }
    }

    window.addEventListener("DOMContentLoaded", loadProfile);
  </script>

</body>
</html>
