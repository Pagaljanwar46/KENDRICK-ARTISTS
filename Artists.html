<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KENDRICK & ARTISTS - Artists</title>

<style>
body {
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  margin: 0;
  background: #fff;
  color: #003366;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding: 20px 40px;
  background: white;
  position: sticky;
  top: 0;
  z-index: 100;
}

.header-left h1,
.header-left h2 {
  font-size: 14px;
  margin: 0;
  text-transform: lowercase;
}

.logo {
  font-size: 28px;
  font-weight: bold;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

.header-right {
  text-align: right;
}

.nav-trigger {
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  text-transform: lowercase;
}

.roster-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 30px;
  padding: 20px 40px;
}

.artist-link {
  text-decoration: none;
  color: inherit;
}

.artist-card {
  border: 4px solid transparent;
  transition: border 0.2s ease;
  aspect-ratio: 1 / 1;
  overflow: hidden;
}


.artist-link:hover .artist-card {
  border-color: #003366;
}

.artist-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}


.artist-name {
  margin-top: 10px;
  font-size: 13px;
}

@media (max-width: 1000px) {
  .roster-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* --- UPDATED MENU DESIGN --- */
.menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: #ffffff; /* Classic clean white */
    z-index: 99;
    display: flex;
    align-items: center;
    justify-content: center;
    transform: translateY(-100%);
    transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
}

.menu-overlay.active {
    transform: translateY(0);
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 Column classic layout */
    gap: 80px;
    width: 80%;
    max-width: 1100px;
}

.column-title {
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 3px;
    color: #888;
    margin-bottom: 30px;
    font-weight: 600;
}

.menu-link {
    display: block;
    font-family: 'Inter', sans-serif;
    font-size: 2.2rem; /* Large, bold classic heading style */
    font-weight: 700;
    color: #004282;
    text-decoration: none;
    margin-bottom: 15px;
    line-height: 1.1;
    transition: all 0.3s ease;
}

.menu-link:hover {
    color: #000;
    transform: translateX(10px); /* Subtle movement on hover */
}

/* Responsive for Mobile */
@media (max-width: 768px) {
    .menu-grid {
        grid-template-columns: 1fr;
        gap: 40px;
        text-align: center;
    }
    .menu-link {
        font-size: 1.8rem;
    }
    .menu-link:hover {
        transform: none;
    }
}


</style>
</head>

<body>

<header>
  <div class="header-left">
    <h1>personal appearance</h1>
    <h2></h2>
  </div>

  <div class="logo">KENDRICK & ARTISTS</div>

<div class="header-right">
  <div class="nav-trigger" onclick="toggleMenu()">menu</div>
  
 <div class="menu-overlay" id="menu">
  <div class="menu-content">
    <div class="menu-grid">
      <div class="menu-column">
        <h3 class="column-title">Talent</h3>
        
        <a href="#" class="menu-link">Comedy</a>
        <a href="index.html" class="menu-link">home</a>
      </div>
</div>

<style>
.menu-overlay {
  display: none;
  position: fixed;
  top: 60px;
  right: 40px;
  background: white;
  border: 1px solid #ddd;
  padding: 20px;
  z-index: 99;
}

.menu-overlay.active {
  display: block;
}

.submenu {
  text-decoration: none;
  color: #003366;
  font-size: 14px;
}

.submenu:hover {
  text-decoration: underline;
}
</style>

<script>
function toggleMenu() {
  document.getElementById("menu").classList.toggle("active");
}
</script>
    
  </div>
</header>

<main class="roster-grid" id="rosterGrid">
  <!-- Artists from Firebase -->
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAGbc3hE5qsN8axCsRNaNH4CNSDp3Yave8",
  authDomain: "kendrick-artists-clarck.firebaseapp.com",
  projectId: "kendrick-artists-clarck",
  storageBucket: "kendrick-artists-clarck.firebasestorage.app",
  messagingSenderId: "695415417830",
  appId: "1:695415417830:web:f5d196cdf9334f80220427"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadArtists() {
  const grid = document.getElementById("rosterGrid");
  grid.innerHTML = "";

  const snapshot = await getDocs(collection(db, "artists"));

  snapshot.forEach(docSnap => {
    const artist = docSnap.data();
    if (!artist.active) return;

    const a = document.createElement("a");
    a.className = "artist-link";
    a.href = `profile.html?id=${docSnap.id}`;

    a.innerHTML = `
      <div class="artist-card">
        <img src="${artist.imageUrl || 'https://via.placeholder.com/500'}">
      </div>
      <div class="artist-name">${artist.name}</div>
    `;

    grid.appendChild(a);
  });
}

window.addEventListener("DOMContentLoaded", loadArtists);
</script>

</body>
</html>
