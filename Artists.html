<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KENDRICK & ARTISTS â€“ Personal Appearance</title>

<style>
/* ================= RESET ================= */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  background: #fff;
  overflow-x: hidden;
}

/* ================= HEADER ================= */
header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 20px 40px;
  background: white;
  border-bottom: 1px solid #f0f0f0;
  z-index: 1000;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 24px;
  font-weight: 600;
  color: #003366;
  text-transform: lowercase;
  letter-spacing: 0.5px;
}


/* ================= MENU BUTTON ================= */
.nav-trigger {
  font-size: 1.1rem;
  font-weight: bold;
  letter-spacing: 2px;
  text-transform: uppercase;
  cursor: pointer;
  color: #003366;
  z-index: 1002;
}

.nav-trigger.active {
  position: fixed;
  top: 20px;
  right: 40px;
  color: white;
}

/* ================= MENU OVERLAY ================= */
.menu-overlay {
  position: fixed;
  inset: 0;
  background: black;
  z-index: 1001;
  transform: translateY(-100%);
  transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding-left: 10%;
}

.menu-overlay.active {
  transform: translateY(0);
}

/* ================= BACK BUTTON ================= */
.menu-back {
  position: fixed;
  top: calc(20px + 1cm); /* moved down by 1cm */
  right: 40px;
  font-size: 1rem;
  font-weight: bold;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: white;
  cursor: pointer;
  z-index: 1003;
  display: none;
}


.menu-overlay.active .menu-back {
  display: block;
}

/* ================= MENU CONTENT ================= */
.menu-header-label {
  color: white;
  font-size: 0.75rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  margin-bottom: 40px;
  font-weight: 700;
}

.submenu-list {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.submenu {
  font-size: 3.5rem;
  color: white;
  text-decoration: none;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 20px;
}

.submenu:hover { opacity: 0.6; }

.menu-desc {
  color: white;
  max-width: 450px;
  font-size: 14px;
  line-height: 1.6;
  margin-top: 50px;
  opacity: 0.8;
}

.contact-btn {
  position: fixed;
  bottom: 40px;
  right: 40px;
  background: white;
  color: black;
  padding: 14px 28px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
}

/* ================= GRID ================= */
.roster-grid {
  padding: 120px 40px 40px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 30px;
}

.artist-card {
  aspect-ratio: 1 / 1;
  overflow: hidden;
  border: 4px solid transparent;
  transition: border 0.2s ease;
}

.artist-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.artist-name {
  margin-top: 8px;
  font-size: 13px;
  color: #003366;
  text-transform: uppercase;
  font-weight: 600;
}

.artist-link {
  text-decoration: none;
  color: inherit;
}

.artist-link:hover .artist-card {
  border-color: #003366;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 900px) {
  .roster-grid { grid-template-columns: repeat(2, 1fr); }
  .submenu { font-size: 2.2rem; }
  .nav-trigger.active,
  .menu-back { right: 20px; }
}

.menu-bg-image {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 0.5s ease, background-image 0.4s ease;
  z-index: -1;
}

.menu-overlay.active .menu-bg-image {
  opacity: 0.4;
}

</style>
</head>

<body>

<header>
  <div class="logo">Personal Appearance</div>
  <div class="nav-trigger" id="menuBtn" onclick="toggleMenu()">menu</div>
</header>

<!-- ================= MENU ================= -->
<div class="menu-overlay" id="menu">
    <div class="menu-bg-image" id="menuBg"></div>

  <div class="menu-back" onclick="toggleMenu()">back</div>

  <div class="menu-header-label">talent</div>

  <div class="submenu-list">

   <a href="Artists.html" class="submenu"
   data-bg="https://images.unsplash.com/photo-1507676184212-d03ab07a01bf">
   <span>&gt;</span> personal appearance
</a>



<a href="comedy.html" class="submenu"
   data-bg="https://images.unsplash.com/photo-1475721027785-f74eccf877e2?auto=format&fit=crop&q=80&w=1920">
   <span>&gt;</span> comedy
</a>

<a href="index.html" class="submenu"
   data-bg="https://images.unsplash.com/photo-1493225255756-d9584f8606e9">
   <span>&gt;</span> home
</a>

    
  </div>

  <div class="menu-desc">
    The Kendrick Artists Department represents a powerhouse of some of the most diverse and in-demand Artists in the world.
  </div>

  <a href="contact.html" class="contact-btn">Contact</a>
</div>

<main class="roster-grid" id="rosterGrid"></main>

<!-- ================= MENU SCRIPT ================= -->
<script>
function toggleMenu() {
  const menu = document.getElementById('menu');
  const btn = document.getElementById('menuBtn');

  menu.classList.toggle('active');

  if (menu.classList.contains('active')) {
    btn.textContent = 'close';
    btn.classList.add('active');
  } else {
    btn.textContent = 'menu';
    btn.classList.remove('active');
  }
}
</script>

<script>
const submenus = document.querySelectorAll('.submenu');
const menuBg = document.getElementById('menuBg');

submenus.forEach(item => {
  item.addEventListener('mouseenter', () => {
    const bgUrl = item.getAttribute('data-bg');
    if (bgUrl) {
      menuBg.style.backgroundImage = `url('${bgUrl}')`;
    }
  });
});
</script>


<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAGbc3hE5qsN8axCsRNaNH4CNSDp3Yave8",
  authDomain: "kendrick-artists-clarck.firebaseapp.com",
  projectId: "kendrick-artists-clarck",
  storageBucket: "kendrick-artists-clarck.firebasestorage.app",
  messagingSenderId: "695415417830",
  appId: "1:695415417830:web:f5d196cdf9334f80220427"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadArtists() {
  const grid = document.getElementById("rosterGrid");
  const q = query(
    collection(db, "artists"),
    where("active", "==", true),
    where("section", "==", "personal")
  );

  const snapshot = await getDocs(q);

  snapshot.forEach(docSnap => {
    const artist = docSnap.data();
    const a = document.createElement("a");
    a.className = "artist-link";
    a.href = `profile.html?id=${docSnap.id}&from=personal`;
    a.innerHTML = `
      <div class="artist-card">
        <img src="${artist.imageUrl || 'https://via.placeholder.com/500'}">
      </div>
      <div class="artist-name">${artist.name}</div>
    `;
    grid.appendChild(a);
  });
}

window.addEventListener("DOMContentLoaded", loadArtists);
</script>

</body>
</html>
