<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENDRICK & ARTISTS</title>

    <style>
        /* --- RESET & FONTS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        /* --- HERO SECTION --- */
        .hero-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #000000;
        }

        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: 1;
            object-fit: cover;
        }

        .mask-layer {
            position: absolute;
            inset: 0;
            z-index: 2;
        }

        svg {
            width: 100%;
            height: 100%;
            fill: #004282;
        }

        text {
            font-weight: 900;
            font-size: 25vw;
            font-family: 'Arial Black', sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        /* --- TOP CENTER BUTTON --- */
        .nav-trigger {
            position: fixed;
            top: 28px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-size: 0.9rem;
            letter-spacing: 0.25em;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            color: white;
            mix-blend-mode: difference;
        }

        /* --- MENU OVERLAY --- */
        .menu-overlay {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 99;
            transform: translateY(-100%);
            transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
            display: flex;
            justify-content: center;
        }

        .menu-overlay.active {
            transform: translateY(0);
        }

        /* --- MENU CONTENT --- */
        .menu-content {
            width: 100%;
            max-width: 1200px;
            padding: 140px 80px 0;
        }

        .menu-section h1 {
            font-size: clamp(2.2rem, 4vw, 3.2rem);
            color: #004282;
            font-weight: 500;
            margin-bottom: 18px;
        }

        .submenu {
            font-size: 1.2rem;
            color: #004282;
            text-decoration: none;
            opacity: 0.85;
        }

        .submenu:hover {
            opacity: 1;
        }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            text { font-size: 35vw; }

            .menu-content {
                padding: 120px 32px 0;
            }

            .menu-section h1 {
                font-size: 2rem;
            }

            .submenu {
                font-size: 1.1rem;
            }
        }

        /* --- SWIRL ADJUSTMENT --- */
       /* --- SWIRL ADJUSTMENT --- */
@media (min-width: 1024px) {
    svg image {
        width: 220%;          /* Changed from 110% */
        height: 220%;         /* Changed from 110% */
        transform: translate(-110%, -110%); /* Changed from -55% */
    }
}
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
</head>

<body>

    <!-- TOP CENTER BUTTON -->
    <div class="nav-trigger" onclick="toggleMenu()">Artists</div>

    <!-- MENU -->
    <div class="menu-overlay" id="menu">
        <div class="menu-content">
            <div class="menu-section">
               
                <a href="#" class="submenu" style="display: block; margin-bottom: 20px;">Comedy</a>
                <a href="Artists.html" class="submenu" style="display: block;">Personal appearance</a>
            </div>
        </div>
    </div>

    <!-- HERO -->
    <div class="hero-container">
        <video class="bg-video" autoplay muted loop playsinline>
            <source src="https://videos.pexels.com/video-files/3129957/3129957-uhd_2560_1440_25fps.mp4" type="video/mp4">
        </video>

        <div class="mask-layer">
            <svg preserveAspectRatio="xMidYMid slice" viewBox="0 0 1920 1080">
                <defs>
                    <mask id="text-mask">
                        <rect width="100%" height="100%" fill="white"/>
                        <text x="50%" y="50%" dy=".3em"
                              style="font-family:'Dubai','Segoe UI',sans-serif;
                              font-weight:800;font-size:14vw;letter-spacing:-0.02em;">
                            KENDRICK ARTISTS
                        </text>
                    </mask>
                </defs>

                <g mask="url(#text-mask)">
                    <rect width="100%" height="100%"/>
                   <image href="Assects/swirl.png"
       x="50%" y="50%"
       width="180%" height="180%"
       transform="translate(-90%,-90%)"
       preserveAspectRatio="xMidYMid meet"/>
                </g>
            </svg>
        </div>
    </div>

    

    <!-- SCRIPT -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const trigger = document.querySelector('.nav-trigger');

            menu.classList.toggle('active');

            if (menu.classList.contains('active')) {
                trigger.textContent = 'Close';
                trigger.style.color = '#f4a261';
            } else {
                trigger.textContent = 'Artists';
                trigger.style.color = 'white';
            }
        }
    </script>

</body>
</html>
