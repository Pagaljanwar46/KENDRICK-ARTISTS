<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENDRICK & ARTISTS</title>

    <style>
        /* --- RESET & FONTS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000;
            overflow-x: hidden;
        }

        /* --- HERO SECTION --- */
        .hero-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #003b73; 
        }

        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: 1;
            object-fit: cover;
        }

        .mask-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        svg { width: 100%; height: 100%; fill: #07315a; }

        /* --- NAVIGATION TRIGGER --- */
        .nav-trigger {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: lowercase;
            transition: color 0.3s ease;
        }

        .nav-trigger.light { color: white; }
        .nav-trigger.dark { color: white; left: auto; right: 60px; transform: none; }

        /* --- GERSH-STYLE MENU OVERLAY --- */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            z-index: 999;
            transform: translateY(-100%);
            transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10%;
            overflow: hidden;
        }

        .menu-overlay.active { transform: translateY(0); }

        /* Background Image Layer for Menu */
        .menu-bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease, background-image 0.4s ease-in-out;
            z-index: -1;
        }

        .menu-overlay.active .menu-bg-image { opacity: 0.4; }

        .menu-header-label {
            color: #fff;
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .submenu-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .submenu {
            display: flex;
            align-items: center;
            font-size: 3.5rem;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            line-height: 1.1;
            transition: opacity 0.3s ease;
            text-transform: lowercase;
        }

        .submenu span {
            font-weight: 300;
            margin-right: 20px;
        }

        .submenu:hover { opacity: 0.6; }

        .menu-desc {
            color: #fff;
            max-width: 450px;
            font-size: 14px;
            line-height: 1.6;
            margin-top: 50px;
            opacity: 0.8;
        }

        /* Contact button in Menu */
        .menu-overlay .contact-btn {
            position: absolute;
            bottom: 40px;
            right: 50px;
            background: #fff;
            color: #000;
            padding: 14px 28px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
        }

        .bottom-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            color: white;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        @media (max-width: 768px) {
            .submenu { font-size: 2.2rem; }
            .nav-trigger.dark { right: 30px; }
        }


        /* HIDE SWIRL IMAGE ON MOBILE */
@media (max-width: 768px) {
    .swirl-img {
        display: none;
    }
}




/* RESPONSIVE HERO TEXT */
@media (max-width: 1200px) {
    svg text {
        font-size: 140px;
        letter-spacing: 6px;
    }
}

@media (max-width: 768px) {
    svg text {
        font-size: 90px;
        letter-spacing: 4px;
    }
}

@media (max-width: 480px) {
    svg text {
        font-size: 60px;
        letter-spacing: 2px;
    }
}



/* MENU RESPONSIVE */
@media (max-width: 768px) {
    .menu-overlay {
        padding-left: 8%;
    }

    .submenu {
        font-size: 2rem; /* smaller font */
    }

    .menu-desc {
        font-size: 13px;
        margin-top: 30px;
    }

    .menu-overlay .contact-btn {
        right: 20px;
        bottom: 20px;
        padding: 12px 22px;
    }
}

@media (max-width: 480px) {
    .submenu {
        font-size: 1.6rem;
    }

    .menu-header-label {
        margin-bottom: 25px;
    }
}


@media (max-width: 768px) {
    .bottom-text {
        font-size: 0.75rem;
        text-align: center;
        padding: 0 15px;
    }
}


.nav-trigger.light {
    text-transform: uppercase;
}

.nav-trigger {
    text-transform: uppercase;  /* make letters capital */
    letter-spacing: 2px;         /* space between letters */
}


    </style>
</head>

<body>

    <div class="nav-trigger light" onclick="toggleMenu()">ARTISTS</div>

    <div class="menu-overlay" id="menu">
        <div class="menu-bg-image" id="menuBg"></div>
        
        <div class="menu-header-label">talent</div>

        <div class="submenu-list">

            <a href="Artists.html" class="submenu" data-bg="https://images.unsplash.com/photo-1507676184212-d03ab07a01bf?auto=format&fit=crop&q=80&w=1920">
                <span>&gt;</span> Personal Appearance
            </a>
            <a href="comedy.html" class="submenu" data-bg="https://images.unsplash.com/photo-1475721027785-f74eccf877e2?auto=format&fit=crop&q=80&w=1920">
                <span>&gt;</span> Comedy
            </a>
            
          <!--  <a href="#" class="submenu" data-bg="https://images.unsplash.com/photo-1507676184212-d03ab07a01bf?auto=format&fit=crop&q=80&w=1920">
                <span>&gt;</span> broadway concert artists
            </a>
            <a href="#" class="submenu" data-bg="https://images.unsplash.com/photo-1475721027785-f74eccf877e2?auto=format&fit=crop&q=80&w=1920">
                <span>&gt;</span> speakers
            </a>    -->
        </div>

        <div class="menu-desc">
            The Kendrick Artists Department represents a powerhouse of some of the most diverse and in-demand Artists in the world, whose work ranges from Stand-Up Comedy to Live Music.
        </div>

        <a href="contact.html" class="contact-btn">Contact</a>
    </div>

    <div class="hero-container">
        <video class="bg-video" autoplay muted loop playsinline>
            <source src="https://res.cloudinary.com/dgcr7e27r/video/upload/v1769517514/Video_Project_1_1_lduqak.mp4" type="video/mp4">
        </video>

        <div class="mask-layer">
            <svg preserveAspectRatio="xMidYMid slice" viewBox="0 0 1920 1080">
                <defs>
                    <mask id="text-mask">
                        <rect width="100%" height="100%" fill="white"/>
                        <text x="960" y="540"
      text-anchor="middle"
      dominant-baseline="middle"
      style="font-family:'Dubai','Segoe UI',sans-serif;
      font-weight:800;font-size:180px;letter-spacing:8px;">KENDRICK ARTISTS</text>

                    </mask>
                </defs>
                <g mask="url(#text-mask)">
                    <rect width="100%" height="100%" fill="#07315a"/>
              <image href="Assects/swirl.png"
       class="swirl-img"
       x="-240" y="-735"
       width="2400" height="2400"
       opacity="0.85"
       preserveAspectRatio="xMidYMid meet"/>







                </g>
            </svg>
        </div>

        <div class="bottom-text">AN ENTERTAINMENT COMPANY</div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const trigger = document.querySelector('.nav-trigger');

            menu.classList.toggle('active');

            if (menu.classList.contains('active')) {
                trigger.textContent = 'close';
                trigger.classList.remove('light');
                trigger.classList.add('dark');
            } else {
                trigger.textContent = 'artists';
                trigger.classList.remove('dark');
                trigger.classList.add('light');
            }
        }

        // --- HOVER BACKGROUND LOGIC ---
        const submenus = document.querySelectorAll('.submenu');
        const menuBg = document.getElementById('menuBg');

        submenus.forEach(item => {
            item.addEventListener('mouseenter', () => {
                const bgUrl = item.getAttribute('data-bg');
                if (bgUrl) {
                    menuBg.style.backgroundImage = `url('${bgUrl}')`;
                }
            });
        });
    </script>
</body>
</html>
