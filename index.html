<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENDRICK & ARTISTS</title>

    <style>
        /* --- RESET & FONTS (Copied from Script 1) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        /* --- HERO SECTION --- */
        .hero-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #003b73; /* Style from Script 1 */
        }

        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: 1;
            object-fit: cover;
        }

        .mask-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        svg {
            width: 100%;
            height: 100%;
            fill: #07315a; /* Style from Script 1 */
        }

        text {
            font-weight: 900;
            font-family: 'Arial Black', sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        /* --- UPDATED NAVIGATION: TOP MIDDLE --- */
       .nav-trigger {
    position: fixed;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
    color: white;
    font-weight: bold;
    font-size: 1.2rem;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.1em;
}


        .nav-trigger {
    color: white;
}




        /* --- MENU OVERLAY (Grid design from Script 1) --- */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            z-index: 99;
            transform: translateY(-100%);
            transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }

        .menu-overlay.active {
            transform: translateY(0);
        }

        .menu-content {
            width: 80%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Grid from Script 1 */
            gap: 2rem 5rem;
        }

        .submenu {
            font-size: 3vw;
            color: #004282;
            text-decoration: none;
            font-weight: 500;
            line-height: 1.1;
        }

        .submenu:hover {
            opacity: 0.7;
        }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            text { font-size: 35vw; }
            .menu-content { grid-template-columns: 1fr; }
            .submenu { font-size: 2rem; }
        }

        /* Swirl Image logic kept from your 2nd Script */
        @media (min-width: 1024px) {
            svg image {
                width: 220%;
                height: 220%;
                transform: translate(-110%, -110%);
            }
        }

        .contact-btn {
    position: absolute;
    bottom: 40px;
    right: 50px;
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    color: white;
    background: #004282;
    padding: 14px 28px;
    border-radius: 30px;
    letter-spacing: 0.05em;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.contact-btn:hover {
    transform: translateY(-2px);
    opacity: 0.85;
}

@media (max-width: 768px) {
    .contact-btn {
        bottom: 25px;
        right: 25px;
        padding: 12px 22px;
        font-size: 0.9rem;
    }
}


/* Artists button on video */
.nav-trigger.light {
    color: white;
}

/* Artists / Close button on menu */
.nav-trigger.dark {
    color: black;
}



    </style>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="nav-trigger light" onclick="toggleMenu()">Artists</div>


    <div class="menu-overlay" id="menu">
        <div class="menu-content">
            <a href="comedy.html" class="submenu">Comedy</a>
            <a href="Artists.html" class="submenu">Personal Appearance</a>
        </div>

         <!-- Contact button -->
    <a href="contact.html" class="contact-btn">Contact</a>

    </div>

    <div class="hero-container">
        <video class="bg-video" autoplay muted loop playsinline>
            <source src="https://res.cloudinary.com/dgcr7e27r/video/upload/v1769517514/Video_Project_1_1_lduqak.mp4" type="video/mp4">
        </video>

        <div class="mask-layer">
            <svg preserveAspectRatio="xMidYMid slice" viewBox="0 0 1920 1080">
                <defs>
                    <mask id="text-mask">
                        <rect width="100%" height="100%" fill="white"/>
                        <text x="50%" y="50%" dy=".3em"
                              style="font-family:'Dubai','Segoe UI',sans-serif;
                              font-weight:800;font-size:14vw;letter-spacing:-0.02em;">
                            KENDRICK ARTISTS
                        </text>
                    </mask>
                </defs>

                <g mask="url(#text-mask)">
                    <rect width="100%" height="100%"/>
                    <image href="Assects/swirl.png"
                           x="50%" y="50%"
                           width="180%" height="180%"
                           transform="translate(-90%,-90%)"
                           preserveAspectRatio="xMidYMid meet"/>
                </g>
            </svg>
        </div>
    </div>

   <script>
function toggleMenu() {
    const menu = document.getElementById('menu');
    const trigger = document.querySelector('.nav-trigger');

    menu.classList.toggle('active');

    if (menu.classList.contains('active')) {
        // Menu is open (white background)
        trigger.textContent = 'Close';
        trigger.classList.remove('light');
        trigger.classList.add('dark');
    } else {
        // Menu is closed (video background)
        trigger.textContent = 'Artists';
        trigger.classList.remove('dark');
        trigger.classList.add('light');
    }
}
</script>


</body>
</html>
